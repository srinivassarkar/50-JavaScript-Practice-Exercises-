<!-- Change the text of a paragraph on a webpage using JavaScript. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="para">JavaScript is an open-source programming language</h1>
  </body>



  <script>
    let paragrapgh = document.getElementById("para");
    console.log(paragrapgh);
    paragrapgh.textContent = "JS stands for JavaScript (changed Text)";
  </script>
</html>
